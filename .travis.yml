addons:
  apt:
    packages:
    - p7zip-full
language: node_js
node_js:
- 10
install:
- npm install
script:
- oclif-dev pack
jobs:
  include:
  - stage: Images
    os: linux
    script: /bin/sh docker-images/export.sh latest
  - stage: Linux
    os: linux
    deploy:
      edge: true
      provider: releases
      token:
        secure: 
      file: dist/**/**
      file_glob: true
      overwrite: true
      cleanup: false
      on:
        tags: true
        repo: codeenigma/ce-dev
