language: c
os: linux
dist: xenial
services:
  - docker
jobs:
  include:
    - name: Lint
      os: linux
      install:
        - yarn install
      script: 
        - yarn eslint src
      language: node_js
      node_js: 12
    - name: Pack
      os: linux
      addons:
        apt:
          packages:
          - p7zip-full      
      script: yarn oclif-dev pack
      language: node_js
      node_js: 12
    - name: Build and test
      if: branch != '1.x'
      os: linux
      language: node_js
      node_js: 12
      addons:
        apt:
          packages:
          - p7zip-full
          - libnss3-tools
          - wget
      install:
        - yarn install
        - wget https://github.com/FiloSottile/mkcert/releases/download/v1.4.1/mkcert-v1.4.1-linux-amd64 -O /tmp/mkcert
        - sudo mv /tmp/mkcert /usr/local/bin
        - sudo chmod +x /usr/local/bin/mkcert
      script: 
        - /bin/sh docker-images/export.sh latest
        - /bin/sh templates/prebuild.sh
    - name: Build and publish
      os: linux
      language: node_js
      node_js: 12
      addons:
        apt:
          packages:
          - p7zip-full
          - libnss3-tools
          - wget
      install:
        - yarn install
        - wget https://github.com/FiloSottile/mkcert/releases/download/v1.4.1/mkcert-v1.4.1-linux-amd64 -O /tmp/mkcert
        - sudo mv /tmp/mkcert /usr/local/bin
        - sudo chmod +x /usr/local/bin/mkcert
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - /bin/sh docker-images/export.sh latest --push
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - /bin/sh templates/prebuild.sh --push
        - yarn oclif-dev pack
      deploy:
        edge: true
        provider: releases
        token:
          secure: 
        file: dist/**/**
        file_glob: true
        overwrite: true
        cleanup: false
        on:
          tags: true
          repo: codeenigma/ce-dev
    - name: Documentation.
      if: branch = '1.x'
      addons:
        apt:
          packages:
          - p7zip-full
          - libnss3-tools
          - wget
      install:
        - wget https://github.com/FiloSottile/mkcert/releases/download/v1.4.1/mkcert-v1.4.1-linux-amd64 -O /tmp/mkcert
        - sudo mv /tmp/mkcert /usr/local/bin
        - sudo chmod +x /usr/local/bin/mkcert
        - curl -sL https://raw.githubusercontent.com/codeenigma/ce-dev/1.x/install.sh | /bin/sh -s -- linux
      script: 
        - cd
        - git clone https://github.com/codeenigma/wikis2pages.git
        - cd wikis2pages
        - /bin/sh init.sh https://$GITHUB_TOKEN@github.com/codeenigma/ce-dev.git
        - /bin/sh set-current.sh ce-dev-travis
        - docker exec --user ce-dev --workdir /home/ce-dev/deploy/live.local wikis2pages-hugo hugo
        - /bin/sh .travis-push.sh